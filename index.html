<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Homepage</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="header-nav.css" />
    <link rel="stylesheet" href="google-logo.css" />
    <link rel="stylesheet" href="footer-nav.css" />
    <link rel="stylesheet" href="search-logo.css" />
    <link rel="stylesheet" href="microphone-logo.css" />
    <link rel="stylesheet" href="search-bar.css" />
    <link rel="stylesheet" href="form.css" />
</head>
<body>
    <div id="flex-container">
        <header>
            <nav>
                <div class="left-group">
                    <a href="">About</a>
                    <a href="">Store</a>
                </div>
                <div class="right-group">
                    <a href="">Gmail</a>
                    <a href="">Images</a>
                    <a id="apps-logo" href="">
                        <div class="apps-logo">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </a>
                    <a id="sign-in"href="">Sign In</a>  
                </div>
            </nav>
        </header>
        <main>
            <div id="google-logo">
                <div class="blue-text">G</div>
                <div class="red-text">o</div>
                <div class="yellow-text">o</div>
                <div class="blue-text">g</div>
                <div class="green-text">l</div>
                <div class="red-text">e</div>
            </div>
            <form>
                <div id="search-bar">
                    <div id="search-logo">
                        <div id="glass"></div>
                        <div id="handle"></div>
                    </div>
                    <input id="search-text-area" value="Search Google or Type a URL" type="text" />
                    <div id="microphone-logo">
                        <div id="speaker"></div>
                        <div id="rectangle-top-right"></div>
                        <div id="circle-block"></div>
                        <div id="circle-color"></div>
                        <div id="microphone-handle"></div>
                    </div>
                </div>
                <div id="search-buttons">
                    <input type="submit" value="Google Search"/>
                    <input type="submit" value="I'm Feeling Lucky"/>
                </div>
            </form>
        </main>
        <footer>
            <nav>
                <div class="left-group">
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search works</a> 
                </div>
                <div class="right-group">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </nav>
        </footer>
    </div>
</body>
</html>
