<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Homepage</title>
    <meta charset="utf-8" />
    <style>
        html {
            background-color: white;
        }
        body {
            background: black;
            display: block;
            position: absolute;
            height: auto;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            margin: 1px 1px 1px 1px;
        }
        body #flex-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: blue;
            height: 100%;
        }
        a {
            text-decoration: none;
            color: black;
        }
        a:hover {
            text-decoration: underline;
        }
        
        body #flex-container header {
            position: absolute;
            top: 0px;
            width: 100%;
            height: 50px;
            background-color: green;
        }
        body #flex-container main {
            display: flex;
            position: absolute;
            top: 50px;
            margin-top: 90px;
            flex-direction: column;
            background: black;
            width: 100%;
            height: auto;
            align-items: center;
        }
        body #flex-container footer {
            position: absolute;
            bottom: 0px;
            height: auto;
            width: 100%;
            background: rosybrown;
        }

        body #flex-container header nav {
            display: flex;
            font-size: medium;
            width: 100%;
            height: auto;
            flex-direction: row; 
            justify-content: space-between;
        }
        body #flex-container header nav .left-group {
            display: flex;
            width: 100px;
            height: auto;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        body #flex-container header nav .right-group {
            display: flex;
            width: 300px;
            height: auto;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        body #flex-container header nav .right-group #apps-logo {
            display: grid;
            text-decoration: none;
            width: 50px;
            height: 50px;
            align-items: center;
            justify-items: center;
            border-radius: 50%;
        }
        body #flex-container header nav .right-group #apps-logo:hover {
            background: hsla(0, 0%, 0%, 0.1);
        }
        body #flex-container header nav .right-group #apps-logo .apps-logo {
            display: grid;
            width: 25px;
            height: 25px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            justify-items: center;
            align-items: center;
        }
        body #flex-container header nav .right-group #apps-logo .apps-logo div {
            width: 5px;
            height: 5px;
            background: rgb(88, 88, 88);
            border-radius: 50%;
        }
        body #flex-container header nav .right-group #sign-in{
            display: block;
            text-decoration: none;
            background:hsl(240, 100%, 50%);
            color: white;
            width: 100px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border-radius: 10%;
        }
        body #flex-container header nav .right-group #sign-in:hover {
            background: hsl(205, 100%, 50%);
        }
        
        body #flex-container main #google-logo {
            display: flex;
            font-size: 85px;
            font-family: Helvetica;
            margin-bottom: 40px;
        }
        body #flex-container main #google-logo div {
            flex-direction: row;
        }
        body #flex-container main #google-logo .blue-text {
            color: blue;
        }
        body #flex-container main #google-logo .red-text {
            color: red;
        }
        body #flex-container main #google-logo .yellow-text {
            color: rgb(255, 174, 0);
        }
        body #flex-container main #google-logo .green-text {
            color: green;
        }
        body #flex-container main form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #search-bar input {
            width: 100%;
            height: 30px;
            border-radius: 30px;
            border: 1px #0F0 solid;
            padding: 5px 0px 5px 30px;
            position: absolute;
            top: 0;
            left: 0px;
            
        }
        #search-logo {
            position: absolute;
            top: 6px;
            left: 5px;
            height: 30px;
            width: 30px;
            z-index: 10;
            border-radius: 50%;
            border: none;
            background: #0F0;
        }
        #microphone-logo {
            position: absolute;
            top: 6px;
            left: 497px;
            height: 30px;
            width: 30px;
            z-index: 10;
            border-radius: 50%;
            border: none;
            background: #0F0;
        }
        #search-bar {
            position: relative;
            width: 500px;
            height: 50px;
        }
        /* body #flex-container main form #search-bar {
            display: flex;
            height: auto;
        }
        body #flex-container main form #search-bar #search-logo {

            height: 45px;
            background-color: red;
        }
        body #flex-container main form #search-bar input {
            background-color: gold;
            width: 410px;
            height: 40px;
        }
        body #flex-container main form #search-bar #microphone-logo {
            width: 45px;
            height: 45px;
            background-color: green;
        } */
        body #flex-container footer nav {
            display: flex;
            font-size: medium;
            width: 100%;
            height: auto;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-end;
        }
        body #flex-container footer nav .left-group {
            display: flex;
            flex-direction: row;
            width: 325px;
            justify-content: space-between;
        }
        body #flex-container footer nav .right-group {
            display: flex;
            flex-direction: row;
            width: 200px;
            justify-content: space-between;
        }        
    </style>
</head>
<body>
    <div id="flex-container">
        <header>
            <nav>
                <div class="left-group">
                    <a href="">About</a>
                    <a href="">Store</a>
                </div>
                <div class="right-group">
                    <a href="">Gmail</a>
                    <a href="">Images</a>
                    <a id="apps-logo" href="">
                        <div class="apps-logo">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </a>
                    <a id="sign-in"href="">Sign In</a>  
                </div>
            </nav>
        </header>
        <main>
            <div id="google-logo">
                <div class="blue-text">G</div>
                <div class="red-text">o</div>
                <div class="yellow-text">o</div>
                <div class="blue-text">g</div>
                <div class="green-text">l</div>
                <div class="red-text">e</div>
            </div>
            <form>
                <div id="search-bar" class="search">
                    <div id="search-logo" class="corner"></div>
                    <input id="search-text-area" class="round" type="text" />
                    <div id="microphone-logo"></div>
                </div>
                <div id="search-buttons">
                    <input type="submit" value="Google Search"/>
                    <input type="submit" value="I'm Feeling Lucky"/>
                </div>
            </form>
        </main>
        <footer>
            <nav>
                <div class="left-group">
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search works</a> 
                </div>
                <div class="right-group">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </nav>
        </footer>
    </div>
</body>
