<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Homepage</title>
    <meta charset="utf-8" />
    <style>
        body {
            background: #FFFFFF;
        }
        #apps-logo {
            display: grid;
            text-decoration: none;
            width: 50px;
            height: 50px;
            align-items: center;
            justify-items: center;
            border-radius: 50%;
        }
        #apps-logo:hover {
            background: hsla(0, 0%, 0%, 0.1);
        }
        .apps-logo {
            display: grid;
            width: 25px;
            height: 25px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            justify-items: center;
            align-items: center;
        }
        .apps-logo div {
            width: 5px;
            height: 5px;
            background: rgb(88, 88, 88);
            border-radius: 50%;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #sign-in{
            display: block;
            text-decoration: none;
            background:hsl(240, 100%, 50%);
            color: white;
            width: 100px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border-radius: 10%;
        }
        #sign-in:hover {
            background: hsl(205, 100%, 50%);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="">About</a>
            <a href="">Store</a>
            <a href="">Gmail</a>
            <a href="">Images</a>
            <a id="apps-logo"href="">
                <div class="apps-logo">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </a>
            <a id="sign-in"href="">Sign In</a>
        </nav>
    </header>
    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
        <form>
            <input type="text" />
            <input type="submit" value="Google Search"/>
            <input type="submit" value="I'm Feeling Lucky"/>
        </form>
    </main>
    <footer>
        <a href="">Advertising</a>
        <a href="">Business</a>
        <a href="">How Search works</a>
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Settings</a>
    </footer>
</body>
</html>
